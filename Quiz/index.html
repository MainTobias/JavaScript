<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
<div id="content" class="container-md mt-5">
    <div id="quiz">

        <div class="m-2">
            <h3 id="question">
                <!--Question here-->
            </h3>
        </div>
        <div id="answers" class="m-2 mt-3">
            <!--Answers here-->
        </div>
        <div class="mt-5" id="buttons">
            <button type="button" class="btn btn-secondary" id="back">Back</button>
            <button type="button" class="btn btn-primary" id="next">Continue</button>
        </div>
    </div>
    <div id="results">
        <div class="m-2">
            <h3 id="title"></h3>
        </div>
        <div id="corrections">
        </div>
    </div>
</div>
</div>
</body>
</html>
